<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .captcha-box {
            font-size: 20px;
            font-weight: bold;
            background: #f2f2f2;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Verify You Are Human</h2>
        <div class="captcha-box" id="captcha"></div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <p class="error" id="errorMessage"></p>
        <button onclick="validateCaptcha()">Verify</button>
    </div>

    <script>
        let captchaText = "";

        function generateCaptcha() {
            captchaText = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById("captcha").innerText = captchaText;
        }

        function validateCaptcha() {
            let userInput = document.getElementById("captchaInput").value.trim().toUpperCase();
            if (userInput === captchaText) {
                window.location.href = "medicalsignup.html"; 
            } else {
                document.getElementById("errorMessage").innerText = "Incorrect CAPTCHA! Try again.";
                generateCaptcha();
            }
        }

        window.onload = generateCaptcha;
    </script>

</body>
</html>
