<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic/Medical Shop Signup</title>
    <link rel="stylesheet" href="medicalsignup.css">
</head>
<body>

    <!-- Animated Background -->
    <div class="floating-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/2831/2831236.png" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2831/2831239.png" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2831/2831250.png" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2831/2831272.png" class="icon">
    </div>

    <div id="signup-container">
        <button class="back-btn"><a href="HELPIO.html">Back</a></button>
        <h2>Clinic/Medical Shop Signup</h2>
        
        <form id="signup-form">
            <input type="text" id="ownerName" placeholder="Owner Name" required>
            <input type="number" id="ownerAge" placeholder="Owner Age" required>
            <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>
            <input type="text" id="shopName" placeholder="Medical Shop Name" required>
            <input type="text" id="shopAddress" placeholder="Medical Shop Address" required>
            <input type="tel" id="shopContact" placeholder="Medical Shop Contact Number" required>
            <input type="password" id="password" placeholder="Create Password" required>

            <button type="submit">Signup</button>
        </form>

        <p>Already signed up? <a href="medicalshoplogin.html">Login</a></p>
    </div>

    <script src="medicalsignup.js"></script>
</body>
</html>
